<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wishlist</title>
  <style>
    body {
      background: linear-gradient(180deg, #ffdbb8 0%, #81c784 100%);
      color: #4e4e4e;
      font-family: 'Cursive', 'Lucida Handwriting', cursive;
      text-align: center;
      margin: 0;
font-weight: bold;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      animation: text-color-fade 7s infinite;
    }

    @keyframes text-color-fade {
      0%, 100% {
        color: #d35d50;
      }
      25%, 75% {
        color: #4c8c4a;
      }
      50% {
        color: #94424f;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #wishlist {
      margin: 50px auto;
      max-width: 80%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      overflow: auto;
    }

    #wishlist input[type="text"] {
      width: calc(100% - 16px);
      padding: 10px;
      border: 2px solid #94424f;
      border-radius: 5px;
      color: #4e4e4e;
      background-color: #f7f7f7;
      margin-bottom: 10px;
      font-size: 12px;
    }

    #wishlist ul {
      list-style-type: none;
      padding: 0;
    }

    #wishlist li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    #wishlist li span {
      flex-grow: 1;
      margin-right: 10px;
    }

    #wishlist li button {
      background-color: #d35d50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #wishlist li button:hover {
      background-color: #94424f;
    }

    #print-button, #wishlist-form button {
      background-color: #81c784;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    #print-button:hover, #wishlist-form button:hover {
      background-color: #4c8c4a;
    }

    #footer {
      background-color: #d35d50;
      color: #fff;
      padding: 10px;
      width: 95%;
      margin-top: 20px;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 20px;
      height: 20px;
      font-size: 20px;
      color: #fff;
      pointer-events: none;
      animation: snowflake-fall linear infinite;
    }

    @keyframes snowflake-fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
  <script>
    window.onload = function() {
      // Function to get the number of days until Christmas
      function getDaysUntilChristmas() {
        var today = new Date();
        var christmas = new Date(today.getFullYear(), 11, 25);
        if (today.getMonth() == 11 && today.getDate() > 25) {
          christmas.setFullYear(christmas.getFullYear() + 1);
        }
        var oneDay = 1000 * 60 * 60 * 24;
        return Math.ceil((christmas.getTime() - today.getTime()) / oneDay);
      }
      document.getElementById("days-until-christmas").textContent = getDaysUntilChristmas();
      function getWishlist() {
        var wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        var wishlistContainer = document.getElementById("wishlist-items");
        wishlistContainer.innerHTML = "";
        wishlist.forEach(function(item, index) {
          var li = document.createElement("li");
          li.innerHTML = `
            <span>${item}</span>
            <button onclick="deleteItem(${index})">Delete</button>
          `;
          wishlistContainer.appendChild(li);
        });
      }

      // Add an item to the wishlist
      document.getElementById("wishlist-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var itemInput = document.getElementById("wishlist-item");
        var item = itemInput.value.trim();
        if (item !== "") {
          var wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
          wishlist.push(item);
          localStorage.setItem("wishlist", JSON.stringify(wishlist));
          itemInput.value = "";
          getWishlist();
        }
      });

      // Delete an item from the wishlist
      window.deleteItem = function(index) {
        var wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        wishlist.splice(index, 1);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        getWishlist();
      };

      // Print the wishlist
      document.getElementById("print-button").addEventListener("click", function() {
        window.print();
      });

      // Initialize the wishlist
      getWishlist();
    };
  </script>
</head>
<body>
  <h1>Days Until Christmas: <span id="days-until-christmas"></span></h1>

  <div id="wishlist">
    <h2>Christmas Wishlist</h2>
    <form id="wishlist-form">
      <input type="text" id="wishlist-item" placeholder="Add an item">
      <button type="submit">Add</button>
    </form>
    <ul id="wishlist-items"></ul>
    <button id="print-button">Print Wishlist</button>
  </div>

  <div id="footer">
  <b>  BlueHatCrew Tech<b>
  </div>

  <script>
    // Snowflake stuff
    function createSnowflake() {
      var snowflake = document.createElement("div");
      snowflake.innerHTML = "‚ùÑ";
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * 100 + "%";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snowflake);
      setTimeout(function() {
        snowflake.remove();
      }, 5000);
    }

    setInterval(createSnowflake, 500);
  </script>
</body>
</html>
